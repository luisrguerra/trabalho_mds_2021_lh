<ion-header>

  <ion-navbar>
    <ion-title>Lista de Oferta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Ex: CÃ¡lculo 3"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <!-- <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar> -->
      <h2 style="white-space: normal;">{{item.name}}</h2>
      <p>{{item.codigo}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
