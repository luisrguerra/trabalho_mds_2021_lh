<ion-header>

  <ion-navbar>
    <ion-title>Identificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form class="margem" (submit)="doLogin()">
    <ion-list mode="ios">
      
      <br>
      <br>
      <div class="margem">
       <ion-item no-lines class="margem label">
         <ion-label class="tema">Matrícula</ion-label>
       </ion-item>
       <ion-item mode="ios" class="margem input">
        <ion-input mode="ios" type="number" value="180012345" name="email"></ion-input>
      </ion-item>
      </div>

      <div class="margem">
        <ion-item no-lines class="margem label">
          <ion-label class="tema">Senha</ion-label>
        </ion-item>
        <ion-item mode="ios" class="margem input">
          <ion-input mode="ios" type="password" [(ngModel)]="account.password" name="password"></ion-input>
       </ion-item>
       </div>
      
      <br>
      <br>
      <div padding>
        <button ion-button class="tema" block>Entrar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
