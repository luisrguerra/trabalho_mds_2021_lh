<ion-header>

  <ion-navbar>
    <ion-title>Histórico de Matrícula</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="sairApp()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

  <div ion-item no-lines style="background-color: #f8f8f8;">
    <ion-avatar  item-start>
      <img src='../assets/img/marty-avatar.png' />
    </ion-avatar>
    <h2>Nome</h2>
    <p>Matrícula do estudante</p>
  </div>

</ion-header>

<ion-content>
    
    
    



  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      
      <div ion-item>
        <h2 style="white-space: normal;">{{item.name}}</h2>
        <p>{{item.status}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </div>

    </ion-item-sliding>
  </ion-list>
  
  

</ion-content>
