<ion-header>

  <ion-navbar>
    <ion-title>Histórico de Matrícula</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="sairApp()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

  <button (click)="abrirPerfil()" ion-item no-lines style="background-color: #f8f8f8;">
    <ion-avatar  item-start>
      <img src='../assets/img/marty-avatar.png' />
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>180012345</p>
  </button>

</ion-header>

<ion-content>
  
  <div id="avisoVazioHistorico" style="display:none; text-align: center;">
    <br>
    <p style="font-size: 1.3em;color: rgb(71, 71, 71);">Nenhum registro</p>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      
      <div ion-item>
        <h2 style="white-space: normal;">{{item.name}}</h2>
        <p>{{item.status}}</p>
        <p>{{item.data}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </div>

    </ion-item-sliding>
  </ion-list>
  
  

</ion-content>
