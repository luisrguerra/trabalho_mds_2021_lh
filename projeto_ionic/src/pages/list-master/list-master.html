<ion-header>

  <ion-navbar>
    <ion-title>Matrículas</ion-title>

    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="addItem()"></button> -->
      <button ion-button icon-only (click)="sairApp()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <div ion-item no-lines style="background-color: #f8f8f8;">
    <ion-avatar  item-start>
      <img src='../assets/img/marty-avatar.png' />
    </ion-avatar>
    <h2>Nome</h2>
    <p>Matrícula do estudante</p>
  </div>

</ion-header>

<ion-content>
    
    
    



  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <!-- desativação das fotos de perfil -->
        <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar> -->
        <h2 style="white-space: normal;">{{item.name}}</h2>
        <p>{{item.status}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <!-- <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
  
  

</ion-content>

<ion-footer no-border transparent>
  <div class="botaomargem">
    <button class="botaoconfirmar" large ion-button block (click)="confirmarListaBotao()">
      <ion-icon name="checkmark-circle"></ion-icon>&nbsp; Confirmar
    </button>
  </div>
</ion-footer>
