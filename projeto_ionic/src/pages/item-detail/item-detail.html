<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Remoção das fotos de animais -->
  <!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div> -->

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <h6>Código: {{item.codigo}}</h6>
    <br>
    <p>Horários:</p>
    <p style="white-space: pre;">{{item.horario}}</p>
    <!-- <p>{{item.about}}</p> -->
    <p>Status: {{item.status}}</p>
  </div>
</ion-content>

<ion-footer no-border transparent>
  <div id="botaoLongoRetirar" style="display: none;" class="botaomargem" >
    <button class="botoes botaovermelho botaolongo" large ion-button block (click)="retirarBotao()" >
      <ion-icon name="close-circle"></ion-icon>&nbsp; Retirar
    </button>
  </div>
 
 <div id="doisBotoes" style="display:none">
  <div class="botaomargem" style="display:flex;">
    <button large ion-button block (click)="retirarBotao()" class="botoes botaovermelho" style="margin-left:auto; margin-right: 4px;">
      <ion-icon name="close-circle"></ion-icon>&nbsp;Retirar
    </button>
    <button large ion-button block (click)="confirmarBotao()" class="botoes" style="margin-right:auto; margin-left: 4px;">
      <ion-icon name="checkmark-circle"></ion-icon>&nbsp;Confirmar
    </button>
  </div>
 </div> 

</ion-footer>
