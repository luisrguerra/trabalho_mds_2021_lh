<ion-header>

  <ion-navbar>
    <ion-title>Selecionar Turma</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of turmasLista">
      <button ion-item (click)="matricularTurma(item)">
        <h2 style="white-space: normal;">Turma: {{item.codigoTurma}}</h2>
        <p style="white-space: normal">Horario:</p>
        <p style="white-space: pre;">{{item.horario}}</p>
        <p style="white-space: pre;">Professor: {{item.professor}}</p>
        <p style="white-space: pre;">Local: {{item.local}}</p>
      </button>

    </ion-item-sliding>

    <!-- <button ion-item >
      <h2>Turma: A</h2>
    </button>
    <button ion-item >
      <h2>Turma: B</h2>
    </button> -->
  </ion-list> 

</ion-content>
